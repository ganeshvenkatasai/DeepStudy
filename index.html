<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

    <!-- Markdown CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">

    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <title>Deep Study</title>
    <style>
        :root {
            --body-color: #ffffff;
            --title-color: #2d2d2d;
            --text-color: #333333;
            --container-color: #f8f8f8;
            --border-color: #eaeaea;
            --sidebar-width: 280px;
            --header-height: 60px;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--body-color);
            color: var(--text-color);
        }

        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        .content-container {
            display: none;
        }

        .content-container.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }

        .error-message {
            color: #d32f2f;
            padding: 20px;
            border: 1px solid #ffcdd2;
            background-color: #ffebee;
            border-radius: 4px;
        }

        /* Header styles */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background-color: var(--body-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 100;
            display: flex;
            align-items: center;
        }

        .header__container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header__logo {
            display: flex;
            align-items: center;
            color: var(--title-color);
            font-weight: 600;
            column-gap: .5rem;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .header__logo i {
            font-size: 1.5rem;
        }

        .header__toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--title-color);
            cursor: pointer;
            padding: 0.5rem;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: var(--header-height);
            left: -100%;
            height: calc(100vh - var(--header-height));
            width: var(--sidebar-width);
            background-color: var(--body-color);
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            z-index: 99;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar__container {
            padding: 1rem;
            overflow-y: auto;
            flex: 1;
        }

        .sidebar__list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .sidebar__link {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-color);
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .sidebar__link:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .sidebar__link.active-link {
            background-color: rgba(0,0,0,0.1);
            font-weight: 500;
        }

        /* Main content */
        .main {
            padding: calc(var(--header-height) + 1rem) 1rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            min-height: calc(100vh - var(--header-height));
        }

        /* Mobile view styles */
        @media screen and (max-width: 768px) {
            .sidebar.show {
                left: 0;
            }
        }

        /* Desktop view styles */
        @media screen and (min-width: 769px) {
            .sidebar {
                left: 0;
                top: var(--header-height);
                height: calc(100vh - var(--header-height));
            }

            .main {
                margin-left: var(--sidebar-width);
                padding: calc(var(--header-height) + 1rem) 2rem 2rem;
            }

            .header__toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <div class="header__container">
            <a href="#" class="header__logo">
                <i class="ri-cloud-fill"></i>
                <span>Deep Study</span>
            </a>
            
            <button class="header__toggle" id="header-toggle">
                <i class="ri-menu-line"></i>
            </button>
        </div>
    </header>

    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar__container">
            <div class="sidebar__list" id="sidebar-list">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main container" id="main">
        <!-- Dynamic content containers will be inserted here -->
    </main>

    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Tab configuration - ONLY EDIT THIS ARRAY TO ADD NEW PAGES
       const tabs = [
         { id: 'java', label: 'Java', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/java.md' },
         { id: 'javainteview', label: 'Java Interview Q&A', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/java-interview.md' },
         { id: 'springboot', label: 'Spring Boot', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/springboot.md' },
         { id: 'springbootinterview', label: 'Spring Boot Interview Q&A', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/springboot-interview.md' },
         { id: 'dsaa2z', label: 'DSA A2Z Sheet', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/dsaa2z.md' },
         { id: 'lldnotes', label: 'LLD Notes', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/lld-notes.md' },
         { id: 'lldshortnotes', label: 'LLD Short Notes', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/lld-short-notes.md' },
         { id: 'lldmicronotes', label: 'LLD Micro Notes', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/lld-micro-notes.md' },
         { id: 'hldnotes', label: 'HLD Notes', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/hld-notes.md' },
         { id: 'hldshortnotes', label: 'HLD Short Notes', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/hld-short-notes.md' },
         { id: 'hldmicronotes', label: 'HLD Micro Notes', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/hld-micro-notes.md' },
         { id: 'oops', label: 'OOPS', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/oops.md' },
         { id: 'dbms', label: 'DBMS', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/dbms.md' },
         { id: 'operatingsystems', label: 'Operating Systems', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/operatingsystems.md' },
         { id: 'computernetworks', label: 'Computer Networks', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/computernetworks.md' },
         { id: 'mysql', label: 'MySQL', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/mysql.md' },
         { id: 'mongodb', label: 'Mongo DB', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/mongodb.md' },
         { id: 'kafka', label: 'Kafka', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/kafka.md' },
         { id: 'redis', label: 'Redis', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/redis.md' },
         { id: 'docker', label: 'Docker', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/docker.md' },
         { id: 'kubernetes', label: 'Kubernetes', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/kubernetes.md' },
         { id: 'aws', label: 'AWS', url: 'https://raw.githubusercontent.com/ganeshvenkatasai/DeepStudy/refs/heads/main/notes/aws.md' }
      ];

        // Initialize marked with options
        marked.setOptions({
            gfm: true,
            breaks: true,
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            }
        });

        // Function to generate sidebar navigation
        function generateSidebar() {
            const sidebarList = document.getElementById('sidebar-list');
            sidebarList.innerHTML = '';
            
            tabs.forEach((tab, index) => {
                const link = document.createElement('a');
                link.href = '#';
                link.className = `sidebar__link ${index === 0 ? 'active-link' : ''}`;
                link.dataset.tab = tab.id;
                link.innerHTML = `<span>${tab.label}</span>`;
                sidebarList.appendChild(link);
            });
        }

        // Function to generate content containers
        function generateContentContainers() {
            const main = document.getElementById('main');
            main.innerHTML = '';
            
            tabs.forEach((tab, index) => {
                const container = document.createElement('div');
                container.id = `${tab.id}-content`;
                container.className = `content-container ${index === 0 ? 'active' : ''}`;
                container.innerHTML = `<div class="loading">Loading ${tab.label}...</div>`;
                main.appendChild(container);
            });
        }

        // Function to toggle sidebar in mobile view
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('show');
            }
        }

        // Function to close sidebar in mobile view
        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        }

        // Function to fetch and render markdown
        async function loadMarkdownContent(tabId) {
            const tab = tabs.find(t => t.id === tabId);
            if (!tab) return;

            const contentContainer = document.getElementById(`${tabId}-content`);
            if (!contentContainer) return;

            try {
                contentContainer.innerHTML = `<div class="loading">Loading ${tab.label}...</div>`;

                const response = await fetch(tab.url);
                if (!response.ok) throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);

                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                const markdownContainer = document.createElement('div');
                markdownContainer.className = 'markdown-body';
                markdownContainer.innerHTML = html;
                
                contentContainer.innerHTML = '';
                contentContainer.appendChild(markdownContainer);
                
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } catch (error) {
                console.error(`Error loading ${tab.label}:`, error);
                contentContainer.innerHTML = `
                    <div class="error-message">
                        <p>Failed to load ${tab.label}. Please try again later.</p>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Function to switch tabs
        function switchTab(tabId) {
            // Update sidebar active state
            document.querySelectorAll('.sidebar__link').forEach(link => {
                link.classList.toggle('active-link', link.dataset.tab === tabId);
            });

            // Update content visibility
            document.querySelectorAll('.content-container').forEach(container => {
                container.classList.toggle('active', container.id === `${tabId}-content`);
            });

            // Scroll to the top of the page
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            closeSidebar();
            loadMarkdownContent(tabId);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Generate dynamic content
            generateSidebar();
            generateContentContainers();

            // Load initial content
            loadMarkdownContent(tabs[0].id);

            // Set up tab click handlers
            document.addEventListener('click', (e) => {
                if (e.target.closest('.sidebar__link')) {
                    e.preventDefault();
                    const tabId = e.target.closest('.sidebar__link').dataset.tab;
                    switchTab(tabId);
                }
            });

            // Set up sidebar toggle
            document.getElementById('header-toggle').addEventListener('click', toggleSidebar);

            // Close sidebar when clicking outside
            document.addEventListener('click', (e) => {
                const sidebar = document.getElementById('sidebar');
                const headerToggle = document.getElementById('header-toggle');
                
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    e.target !== headerToggle && 
                    !headerToggle.contains(e.target)) {
                    closeSidebar();
                }
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    closeSidebar();
                }
            });
        });
    </script>
</body>
</html>
